<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/adaptive.css">
    <title>color</title>
</head>
<body>
    <section class="settings section active">
        <div class="container settings__container">
            <h2>Выбирите цвета</h2>
            <div class="colors__box">
                <input type="color" value="#fac4c8" name="" class="input__color" id="">
                <input type="color" value="#90af8b" name="" class="input__color" id="">
                <input type="color" value="#ef74ad" name="" class="input__color" id="">
                <input type="color" value="#b0c7da" name="" class="input__color" id="">
            </div>
            <h2>Выбирите размеры поля</h2>
            <div class="size__box">
                <input type="number" min="3" max="20" value="5" class="input__amount" placeholder="Ряды">
                <input type="number" min="3" max="20" value="5" class="input__amount" placeholder="Колонки">
            </div>
            <h2>Выбирите режим игры</h2>
            
            <div class="mode__box">
                <!-- <input type="checkbox" id="guide__mode"> -->
                <span>Режим обучения</span>
                <div id="mode_input" class="mode">
                    <div class="circle"></div>
                </div>
            </div>
            <button id="btn__start">Начать игру</button>
        </div>
    </section>
    
    <div class="helper section">
        <button id="btn__quit">Закончить игру</button>
        <span>Количество ходов: <b id="steps_output">0</b></span>
    </div>
    <section class="section field">
    </section>
    <section class="win section">
        <div class="wrapper active">
            <h2>Поздравляю вы победили!</h2>
        </div>
    </section>
    
    <script src="./assets/script.js"></script>
</body>
</html>
